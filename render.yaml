services:
  - type: web
    name: asmandip-tracker
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: TELEGRAM_TOKEN
        value: your-telegram-token
      - key: BITGET_API_KEY
        value: your-bitget-key
    plan: free